Description: References to created IGW, NatGW, AZ, Subnet, 

AWSTemplateFormatVersion: "2010-09-09"
Parameters:
  SystemName:
    Description: Enter SystemName
    Type: String
    Default: sample

  Env:
    Description: HON, DEV
    Type: String
    Default: DEV

  VpcId:
    Description: Select VPCID from SSM Prameter Store.
    Type: AWS::SSM::Parameter::Value<String>
    Default: sample-DEV-ps-vpcid

  VpcCidr:
    Description: Select VPCCIDR from SSM Prameter Store.
    Type: AWS::SSM::Parameter::Value<String>
    Default: sample-DEV-ps-vpccidr

  GenkoSubnet1CIDR:
    Description: GenkoPrivateSubnet1CIDR
    Type: String
    Default: 10.0.0.0/24
  
  GenkoSubnet2CIDR:
    Description: GenkoPrivateSubnet2CIDR
    Type: String
    Default: 10.0.1.0/24
  
  APISubnet1CIDR:
    Description: APIPrivateSubnet1CIDR
    Type: String
    Default: 10.0.2.0/24
  
  APISubnet2CIDR:
    Description: APIPrivateSubnet2CIDR
    Type: String
    Default: 10.0.3.0/24

  DBSubnet1CIDR:
    Description: DBSubnet1CIDR
    Type: String
    Default: 10.0.4.0/24
  
  DBSubnet2CIDR:
    Description: DBSubnet2CIDR
    Type: String
    Default: 10.0.5.0/24

  PrivateSubnet1CIDR:
    Description: PrivateSubnet1CIDR
    Type: String
    Default: 10.0.6.0/24

  PrivateSubnet2CIDR:
    Description: PrivateSubnet1CIDR
    Type: String
    Default: 10.0.7.0/24

  PrivateSubnet3CIDR:
    Description: PrivateSubnet3CIDR
    Type: String
    Default: 10.0.8.0/24

  PrivateSubnet4CIDR:
    Description: PrivateSubnet4CIDR
    Type: String
    Default: 10.0.9.0/24

  PrivateSubnet5CIDR:
    Description: PrivateSubnet5CIDR
    Type: String
    Default: 10.0.10.0/24

  
Resources:
# InternetGateway 
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Ref SystemName

  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref VpcId 

# GenkoSubnet1
  GenkoSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VpcId
      AvailabilityZone: !Select [ 0, !GetAZs  '' ]
      CidrBlock: !Ref GenkoSubnet1CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${SystemName}-${Env}-Genko-PrivateSubnet-01

# GenkoSubnet2
  GenkoSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VpcId
      AvailabilityZone: !Select [ 1, !GetAZs  '' ]
      CidrBlock: !Ref GenkoSubnet2CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${SystemName}-${Env}-Genko-Private-Subnet-02

# APISubnet1
  APISubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VpcId
      AvailabilityZone: !Select [ 0, !GetAZs  '' ]
      CidrBlock: !Ref APISubnet1CIDR
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub ${SystemName}-${Env}-API-Private-Subnet-01

# APISubnet2
  APISubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VpcId
      AvailabilityZone: !Select [ 2, !GetAZs  '' ]
      CidrBlock: !Ref APISubnet2CIDR
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub ${SystemName}-${Env}-API-Private-Subnet-02

# DbSubnet1
  DbSubnet1: 
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: DbSubnet
      DBSubnetGroupName: DbSubnet1
      SubnetIds:
       - !Ref GenkoSubnet1
       - !Ref GenkoSubnet2
      Tags: 
        - Key: Name
          Value: !Sub ${SystemName}-${Env}-DB-Private-Subnet-01

# DbSubnet2
  DbSubnet2: 
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: DbSubnet
      DBSubnetGroupName: DbSubnet2
      SubnetIds:
       - !Ref GenkoSubnet1
       - !Ref GenkoSubnet2
      Tags: 
        - Key: Name
          Value: !Sub ${SystemName}-${Env}-DB-Private-Subnet-02




# PrivateSubnet1
  GenkoSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VpcId
      AvailabilityZone: !Select [ 0, !GetAZs  '' ]
      CidrBlock: !Ref PrivateSubnet1CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${SystemName}-${Env}-PrivateSubnet-01

# PrivateSubnet2
  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VpcId
      AvailabilityZone: !Select [ 0, !GetAZs  '' ]
      CidrBlock: !Ref PrivateSubnet2CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${SystemName}-${Env}-PrivateSubnet-02

# PrivateSubnet3
  PrivateSubnet3:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VpcId
      AvailabilityZone: !Select [ 0, !GetAZs  '' ]
      CidrBlock: !Ref PrivateSubnet3CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${SystemName}-${Env}-PrivateSubnet-03

# PrivateSubnet4
  PrivateSubnet4:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VpcId
      AvailabilityZone: !Select [ 0, !GetAZs  '' ]
      CidrBlock: !Ref PrivateSubnet4CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${SystemName}-${Env}-PrivateSubnet-04

# PrivateSubnet5
  PrivateSubnet5:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VpcId
      AvailabilityZone: !Select [ 0, !GetAZs  '' ]
      CidrBlock: !Ref PrivateSubnet45CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${SystemName}-${Env}-PrivateSubnet-05

#PublicSubnetに紐づけされる
  PublicRouteTable:
    Type: "AWS::EC2::RouteTable"
    Properties:
      VpcId: !Ref VpcId
      Tags:
        - Key: Name
          Value: !Sub ${SystemName}-${Env}-PublicRouteTable

  DefaultPublicRoute:
    Type: "AWS::EC2::Route"
    DependsOn: InternetGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: "AWS::EC2::SubnetRouteTableAssociation"
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet1

#PrivateSubnetに紐づけされる
  # PrivateRouteTable1:
