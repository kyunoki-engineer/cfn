Description: Template for creating an ECS task.

AWSTemplateFormatVersion: "2010-09-09"
Parameters:
  SystemName:
    Description: Enter SystemName
    Type: String
    Default: sample

  Env:
    Description: HON, DEV
    Type: String
    Default: DEV

  ECSTaskCPUUnit:
    AllowedValues: [256, 512, 1024, 2048, 4096]
    Type: String
    Default: 256

  ECSTaskMemory:
    AllowedValues: [256, 512, 1024, 2048, 4096]
    Type: String
    Default: 512

  ECSTaskExecutionRole:
    Type: String
    Default: arn:aws:iam:${AWS::AccountId}:role/ecsTaskExecutionRole

  ECSImageName:
    Type: String
    Default: ECSImage

  ECSCluster:
    Description: Select ECSCluster from SSM Prameter Store.
    Type: AWS::SSM::Parameter::Value<String>
    Default: sample-DEV-ecs-cluster

  #ECSTaskDesiredCount
  ECSTaskDesiredCount:
    Type: Number
    Default: 1

  SampleALBListener1:
    Description: Select ALBListner from SSM Prameter Store.
    Type: AWS::SSM::Parameter::Value<String>
    Default: sample-DEV-alb-listener1

  SampleALBListener1:
    Description: Select ALB targetgroup01 from SSM Prameter Store.
    Type: AWS::SSM::Parameter::Value<String>
    Default: sample-dev-alb-targetgroup01

  ecssecuritygroup01:
    Description: Select ECS SecurityGroup01 from SSM Prameter Store.
    Type: AWS::SSM::Parameter::Value<String>
    Default: sample-DEV-ECS-SecurityGroup01

  ecssecuritygroups:
    Description: Select ECS SecurityGroups from SSM Prameter Store.
    Type: AWS::SSM::Parameter::Value<List<String>>
    Default: sample-DEV-ecs-securitygroups

# ------------------------------------------------------------#
#  ECS TaskDefinition
# ------------------------------------------------------------#
Resources:
  ECSTaskDefinition:
    Type: 'AWS::ECS::TaskDefinition'
    Properties:
      Cpu: !Ref ECSTaskCPUUnit
      ExecutionRoleArn: !Ref ECSTaskExecutionRole
      Family: !Sub ${SystemName}-ECSTask
      Memory: !Ref ECSTaskMemory
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ContainerDefinitions:
        - Name: !Sub ${SystemName}-ECSContainer
          Image: !Ref ECSImageName
          MemoryReservation: 128
          PortMappings:
            - HostPort: 80
              Protocol: tcp
              ContainerPort: 80

  # ------------------------------------------------------------#
  #  ECS Service
  # ------------------------------------------------------------#

  ECSService:
    Type: AWS::ECS::Service
    DependsOn: !Ref SampleALBListener1
    Properties:
      Cluster: !Ref ECSCluster
      DesiredCount: !Ref ECSTaskDesiredCount
      # DeploymentController:
      #   Type: CODE_DEPLOY
      LaunchType: FARGATE
      LoadBalancers:
        - TargetGroupArn: !Ref SampleALBListener1
          ContainerPort: 80
          ContainerName: !Sub ${SystemName}-ECSContainer
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !Ref ecssecuritygroups
          Subnets: !Ref sample-DEV-ps-subnetids-genko
      ServiceName: ! ${SystemName}-ECSService
      TaskDefinition: !Ref ECSTaskDefinition

# --------------------------------------------------------------
# Parameter Store
# --------------------------------------------------------------

  ecstaskdefinition:
    Type: AWS::SSM::Parameter
    Properties: 
      Name: !Sub ${SystemName}-${Env}-ECS-TaskDefinition
      Description: Create ECS TaskDefinition in SSM Parameter Store.
      Type: String
      Value: !Ref ECSTaskDefinition

  ecsservice:
    Type: AWS::SSM::Parameter
    Properties: 
      Name: !Sub ${SystemName}-${Env}-ECS-Service
      Description: Create ECS TaskDefinition in SSM Parameter Store.
      Type: String
      Value: !Ref ECSService
