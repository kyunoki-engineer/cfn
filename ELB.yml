      # - Name: Reference-Security-Policy
      #   Value: ELBSecurityPolicy-TLS-1-2-2017-01

# albListener 
  sampleALBListener:
    Type: "AWS::ElasticLoadBalancingV2::Listener"
    Properties: 
      DefaultActions: 
        - TargetGroupArn: !Ref sampleTargetGroup
          Type: forward
      LoadBalancerArn: !Ref sampleALB
      Port: 80
      Protocol: HTTP
